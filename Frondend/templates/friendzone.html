    <h1>Freundschaftsgruppen</h1>

    <ul id="gruppenListe">
        <!-- Weitere Gruppen hier einfügen -->
    </ul>
    <!-- Formular für ein neues Mitglied -->
    <div id="neuesMitgliedForm" style="display: none;">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Neues Mitglied hinzufügen</div>

                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="neuesMitgliedName" class="form-label">Email des neuen Mitglieds</label>
                                    <input type="text" class="form-control" id="neuesMitgliedName" autocomplete="off"
                                        list="vorschlaege">
                                    <datalist id="vorschlaege">
                                    </datalist>
                                </div>
                                <button type="button" class="btn btn-primary"
                                    onclick="fuegeNeuesMitgliedHinzu()">Hinzufügen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup-Fenster für Mitglieder -->
    <div id="popup" class="popup z-2 position-absolute">
        <h2 id="gruppenName"></h2>

        <div class="container mt-3 mb-4">
            <div class="col-lg-12 mt-4 mt-lg-0">
                <div class="row">
                    <div class="col-md-12">       
                         <!-- Button für ein neues Mitglied -->
                                <button class="btn btn-outline-primary float-right" onclick="zeigeNeuesMitgliedForm()">Neues
                                    Mitglied</button>
                            </div> 
                        <div class="text-center mt-3">
                        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                          
                            <table class="table manage-candidates-top mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th class="action text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="mitgliederListe">
                                    <!-- Hier werden die Mitglieder dynamisch hinzugefügt -->
                                </tbody>
                            </table>
