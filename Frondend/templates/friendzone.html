<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/static/css/friendzone.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/friendzone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">OHMegaIT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home/upcomingEvents">Termine</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Freundschaftskreis</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="userName" href="#"></a>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-outline-danger" id="userNaame">Abmelden</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Freundschaftsgruppen</h1>

    <div class="container mt-100 pt-5" id ="groupElements">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="card mb-30">
                    <a class="card-img-tiles" href="#" data-abc="true">
                        <div class="inner">
                            <div class="main-img"><img src="https://cdn.pixabay.com/photo/2016/11/23/15/48/audience-1853662_1280.jpg" alt="Category"></div>
                        </div>
                    </a>
                    <div class="card-body text-center">
                        <h4 class="card-title">Beste Freunde</h4>
                        <a class="btn btn-outline-primary btn-sm anschauen" href="#" data-abc="true">anschauen</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card mb-30">
                    <a class="card-img-tiles" href="#" data-abc="true">
                        <div class="inner">
                            <div class="main-img"><img src="https://cdn.pixabay.com/photo/2016/11/23/18/17/men-1854191_1280.jpg" alt="Category"></div>
                        </div>
                    </a>
                    <div class="card-body text-center">
                        <h4 class="card-title">die Besten</h4>
                        <a class="btn btn-outline-primary btn-sm anschauen-btn" href="#" data-abc="true">anschauen</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="card mb-30">
                    <a class="card-img-tiles" href="#" data-abc="true">
                        <div class="inner">
                            <div class="main-img"><img src="https://cdn.pixabay.com/photo/2022/06/02/15/01/music-7238254_1280.jpg" alt="Category"></div>
                        </div>
                    </a>
                    <div class="card-body text-center">
                        <h4 class="card-title">coole Gruppe</h4>
                        <a class="btn btn-outline-primary btn-sm anschauen-btn" href="#" data-abc="true">anschauen</a>                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup-Fenster für Mitglieder -->
    <div id="popup" class="popup z-2 position-absolute" style="display: none;">
        <h2 id="gruppenName" class="text-center">Beste Freunde</h2>
        <div class="container mt-3 mb-4">
            <div class="col-lg-12 mt-4 mt-lg-0">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Button für ein neues Mitglied -->
                        <button class="btn btn-outline-primary float-right" onclick="zeigeNeuesMitgliedForm()">Neues Mitglied</button>
                    </div>
                    <div class="text-center mt-3">
                        <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                            <table class="table manage-candidates-top mb-0">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th class="action text-right">Action</th>
                                    </tr>
                                </thead>
                                <tbody id="mitgliederListe">
                                    <!-- Hier werden die Mitglieder dynamisch hinzugefügt -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="neuesMitgliedForm"  style="display: none;">
        <div class="container mt-3">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">Neues Mitglied hinzufügen</div>
    
                        <div class="card-body">
                            <form id="inviteForm">
                                <div class="mb-3">
                                    <label for="neuesMitgliedName" class="form-label">Email des neuen Mitglieds</label>
                                    <input type="text" class="form-control" id="neuesMitgliedName" autocomplete="off"
                                        list="vorschlaege" onclick="ladeVorschlaege()">
                                    <datalist id="vorschlaege">
                                    </datalist>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="fuegeNeuesMitgliedHinzu()">Hinzufügen</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Overlay für Popup -->
    <div id="overlay" class="overlay z-3 position-absolute" style="display: none;"></div>
    
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-5 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2024 OHMegaIT</span>
        </div>
    
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="/impressum/">Impressum</a></li>
            <li class="ms-3"><a class="text-body-secondary"
                    href="/datenschutz/">Datenschutzrichtlinien</a></li>
        </ul>
    </footer>
</body>

</html>
