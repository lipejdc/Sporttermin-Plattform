<!-- Content -->
<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="../overview/overview.html">Home</a></li>

        </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="card mb-12">
            <div class="card-body text-center">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">John Smith</h5>
              <p class="text-muted mb-1">Köln</p>
              <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn btn-primary" id="editProfileBtn">Edit Profile</button>
              </div>
            </div>
          </div>
          
        </div>
        <div class="col-lg-12">
          <div class="card mb-4">
            <div class="card-body">
              <div id="profileInfo">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Vorname</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="firstName">John</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Nachname</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="lastName">Smith</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="email">example@example.com</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Alter</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="age">55</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Stadt</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0" id="city">Köln</p>
                </div>
              </div>
            </div>
            </div>
          </div>
          </div>
        <!-- Profile Edit Form (Initially Hidden) -->
        <form id="editProfileForm" class="d-none" method="PUT">
          <!-- Input fields for editing user data -->
          <div class="mb-3">
              <label for="editUsername" class="form-label">Vorname:</label>
              <input type="text" class="form-control" id="editFirstName" value="Test">
          </div>
          <div class="mb-3">
              <label for="editFullName" class="form-label">Nachname:</label>
              <input type="text" class="form-control" id="editLastName" value="Johnatan Smith">
          </div>
          <div class="mb-3">
              <label for="editEmail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="editEmail" value="example@example.com">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Geschlecht:</label>
            <input type="email" class="form-control" id="editGender" value="example@example.com">
        </div>
        <div class="mb-3">
          <label for="editEmail" class="form-label">Alter:</label>
          <input type="email" class="form-control" id="editAge" value="example@example.com">
      </div>
      <div class="mb-3">
        <label for="editEmail" class="form-label">Stadt:</label>
        <input type="email" class="form-control" id="editCity" value="example@example.com">
    </div>
          <!-- Add more input fields for additional user data -->
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary me-2" id="cancelEditBtn">Cancel</button>
      </form>
