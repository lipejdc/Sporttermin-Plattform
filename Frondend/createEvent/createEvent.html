</head>

<!-- Buttons for filtering -->
    <div class="text-center d-flex justify-content-center">
        <a href="#anstehend" class="headlinesNav">Anstehend</a>
        <a href="../overview/overview.html" class="headlinesNav">Anfragen</a>
        <a href="../createEvent/createEvent.html" class="headlinesNav" style="text-decoration:underline;">Event erstellen</a>
    </div>
    <!-- Formulars -->
    <section class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <form method="POST" id="form-createevent">
                    <div class="mb-3">
                        <label for="eventname" class="form-label">Eventname</label> 
                        <input type="text" class="form-control" id="eventname" placeholder="Name" name="eventname">
                    </div>
                    <div class="mb-3">
                      <label for="street" class="form-label" place>Straße</label>
                      <input type="text" class="form-control" id="street" placeholder="Straße" name="street">
                    </div>
                    <div class="mb-3">
                        <label for="streetnumber" class="form-label">Hausnummer</label>
                        <input type="text" class="form-control" id="streetnumber" placeholder="Nr." name="streetnumber">
                      </div>
                    <div class="mb-3">
                        <label for="postalcode" class="form-label">PLZ</label> 
                        <input type="text" class="form-control" id="postalcode" placeholder="PLZ" name="postalcode">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Datum</label> 
                        <input type="text" class="form-control" id="date" placeholder="Datum" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Ort</label>
                        <input type="location" class="form-control" id="location" placeholder="Ort" name="location">
                      </div>
                    <div class="mb-3">
                    <label for="description">Beschreibung</label>
                    <textarea class="form-control" id="description" rows="3" cols="4" name="description"></textarea>
                    </div>
                  
            </div>
            <div class="col-md-4 offset-md-1">
                    <div class="mb-3">
                            <label for="group" class="form-label">Gruppe</label>
                            <select class="form-select" id="group" name="group">
                                <option disabled selected value="">Bitte wählen</option>
                              <option>Gruppe 1</option>
                              <option>Gruppe 2</option>
                              <option>Gruppe 3</option>
                              <option>Gruppe 4</option>
                              <option>Gruppe 5</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="participants" class="form-label">Teilnehmeranzahl</label> 
                            <input type="text" class="form-control" id="participants" placeholder="Zahl" name="participants">
                        </div>
                    <div class="mb-3">
                        <label for="startingtime" class="form-label">Startzeit</label> 
                        <input type="text" class="form-control" id="startingtime" placeholder="mm:hh" name="startingtime">
                    </div>
                      <div class="mb-3">
                        <label for="endtime" class="form-label">Endzeit</label>
                        <input type="endtime" class="form-control" id="endtime" placeholder="mm:hh" name="endtime">
                      </div>

                    
                    <button type="submit" class="btn btn-primary">Absenden</button>
                </form>                   
            </div>
        </div>
    </div>
</section>
