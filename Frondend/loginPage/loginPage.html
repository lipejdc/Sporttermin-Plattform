<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./loginPage.js"></script>
    <script src="./registerPage.js"></script>
 
    <title>Login Page</title>
</head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form class="form-login" id="form-login" method="POST">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="email">E-Mail-Adresse</label>
                  <input type="email" id="email" class="form-control form-control-lg" name="email"
                    placeholder="Geben Sie eine gÃ¼ltige E-Mail Adresse ein" />
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                    <label class="form-label" for="password">Passwort</label>
                  <input type="password" id="password" class="form-control form-control-lg" name="password"
                    placeholder="Passwort" />
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Login speichern
                    </label>
                  </div>
                  <a href="#!" class="text-body">Passwort vergessen?</a>
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">Sie haben noch kein Konto?   <a href="#registrationModal"
                      class="link-danger" data-bs-toggle="modal" data-bs-target="#registrationModal">Registrieren Sie sich</a></p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </section>


<!-- Modal -->
<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Registrierung</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form method="POST" id="form-registration">
            <div class="form-outline mb-4">
              <label class="form-label" for="registration-username">Benutzername:</label>
              <input type="text" id="registration-username" class="form-control form-control-lg" name="registration-username" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="registration-email">Email:</label>
              <input type="email" id="registration-username" class="form-control form-control-lg" name="registration-email"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="registration-password">Passwort:</label>
              <input type="password" id="registration-password" class="form-control form-control-lg" name="registration-password"/>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="repeatpassword">Wiederholen Sie Ihr Passwort:</label>
              <input type="password" id="repeatpassword" class="form-control form-control-lg" name="repeatpassword"/>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit"
                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Registrieren</button>
            </div>

            <p class="text-center text-muted mt-5 mb-0">Haben Sie bereits ein Konto? <a href="./loginPage.html"
                class="fw-bold text-body"><u>Anmelden</u></a></p>

          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
